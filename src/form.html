<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">

</head>

<body>
    <header class="cabecalho">
        <img src="../assets/img/logo.png" alt="Logo NewTab">
    </header>

    <div class="menu">
        <a id="goHome" href="../index.html">
            Listagem
        </a>

        <a href="./form.html">
            Cadastrar
        </a>
    </div>

    <form class="formulario" onsubmit="testaFormulario(event)">
        <div class="linha-formulario">
            <label class="label-grande" for="nome">Nome:</label>
            <input name="nome" id="nome" type="text" required>
        </div>

        <div class="linha-formulario">
            <label class="label-grande" for="fone">Fone:</label>
            <input name="fone" id="fone" onkeypress="testaCampoTelefone(event)" onfocus="this.value=''" type="text"
                required>
        </div>

        <div class="linha-formulario xp-line" style="display: flex;">
            <label class="label-grande">Experiência Prévia:</label>
            <div>
                <input type="radio" name="experiencia" value="true" id="experiencia-sim"> <label
                    for="experiencia-sim">Sim</label>
                <br>
                <input type="radio" name="experiencia" value="false" id="experiencia-nao"> <label
                    for="experiencia-nao">Não</label>
            </div>

        </div>

        <input type="submit" value="Salvar">

    </form>
    <script src="../assets/js/form.js"></script>
</body>

</html>
